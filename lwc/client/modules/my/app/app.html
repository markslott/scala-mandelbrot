<template>
  <header class="slds-grid slds-wrap">
    <div class="slds-has-flexi-truncate slds-align-middle" style="padding-left:1em;background:white">
      <div class="slds-text-heading_large">Mandelbrot Set Generator</div>
      <div class="slds-text-body_medium">
        <a href="https://github.com/markslott/scala-mandelbrot">View source on GitHub</a>
      </div>
    </div>
  </header>
  <!--  Control components -->
  <div class="slds-grid slds-wrap slds-grid--vertical-stretch">
    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
      <my-fractal-controls></my-fractal-controls>
    </div>
    <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
      <my-image-controls onchange="{imageTransform}"></my-image-controls>
    </div>
    <!-- Button Action Bar -->
    <div class="slds-grid" style="width:100%">
      <div class="slds-col slds-size_1-of-1">
        <article class="slds-card">
          <div class="slds-card__body">
            <div class="slds-grid slds-wrap slds-gutters slds-align_absolute-center">
              <div style="padding : 0.5em 0.5em 0.5em 0.5em">
                <button class="slds-button slds-button_brand" onclick="{compute}">
                  Compute Mandelbrot Set
                </button>
              </div>
              <div style="padding : 0.5em 0.5em 0.5em 0.5em">
                <button class="slds-button slds-button_brand" onclick="{findInterestingPoint}">
                  Random Interesting Point
                </button>
              </div>
              <div style="padding : 0.5em 0.5em 0.5em 0.5em">
                <button class="slds-button slds-button_brand" onclick="{drawPalette}">
                  Show Color Palette
                </button>
              </div>
              <div style="padding : 0.5em 0.5em 0.5em 0.5em">
                <button class="slds-button slds-button_brand" onclick="{imageSnapshot}">
                  Image Snapshot
                </button>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
    <!-- Fractal Canvas Component -->
    <my-fractal-canvas xposition="{xpos}" yposition="{ypos}" zoom="{zoom}" depth="{depth}" width="{width}"
      height="{height}" resolution="{resolution}" style="width:100%"></my-fractal-canvas>
  </div>
</template>
